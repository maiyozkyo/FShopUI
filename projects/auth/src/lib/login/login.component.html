<lib-header></lib-header>
<div class="container w-100 pt-3 d-flex flex-column">
  <p-tabView styleClass="tabview-custom">
    <p-tabPanel>
      <ng-template pTemplate="header" class="d-flex w-100">
        <i class="pi pi-calendar"></i>
        <span>Đăng nhập</span>
      </ng-template>
      <ng-container [ngTemplateOutlet]="tmpLogin"></ng-container>
    </p-tabPanel>
    <p-tabPanel>
      <ng-template pTemplate="header">
        <i class="pi pi-calendar"></i>
        <span>Đăng ký</span>
      </ng-template>
      <ng-container [ngTemplateOutlet]="tmpRegister"></ng-container>
    </p-tabPanel>
  </p-tabView>
</div>
<ng-template #tmpLogin>
  <section class="gradient-custom d-flex position-relative">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem">
            <div class="card-body pb-2 text-center">
              <form
                class="mb-md-5"
                [formGroup]="loginFG"
                (submit)="loginSubmit()"
              >
                <h2 class="fw-bold mb-3 mt-2 text-uppercase">Đăng nhập</h2>
                <div class="form-outline form-white mb-4">
                  <input
                    type="tel"
                    pattern="[0-9]{10}"
                    placeholder="Số điện thoại"
                    class="form-control form-control-lg"
                    formControlName="phone"
                  />
                </div>

                <div class="form-outline form-white mb-4">
                  <input
                    type="password"
                    id="typePasswordX"
                    class="form-control form-control-lg"
                    placeholder="Mật khẩu"
                    formControlName="password"
                  />
                </div>

                <button
                  type="submit"
                  class="btn btn-primary btn-block mt-3 mb-4"
                >
                  Đăng nhập
                </button>
                <p class="small mb-1 pb-lg-2">
                  <a class="text-white-50" href="#!">Quên mật khẩu</a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</ng-template>

<ng-template #tmpRegister>
  <section class="gradient-custom d-flex position-relative">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem">
            <div class="card-body pb-2 text-center">
              <form [formGroup]="registerFG" (submit)="registerSubmit()">
                <!-- 2 column grid layout with text inputs for the first and last names -->
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input
                        placeholder="Họ tên"
                        formControlName="userName"
                        type="text"
                        id="form3Example1"
                        class="form-control"
                      />
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input
                        formControlName="nickName"
                        placeholder="Biệt danh"
                        type="text"
                        id="form3Example2"
                        class="form-control"
                      />
                    </div>
                  </div>
                </div>

                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input
                    formControlName="phone"
                    type="tel"
                    pattern="[0-9]{10}"
                    placeholder="Số điện thoại"
                    id="form3Example3"
                    class="form-control"
                  />
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input
                    formControlName="password"
                    type="password"
                    id="form3Example4"
                    class="form-control"
                    placeholder="Mật khẩu"
                  />
                </div>
                <div class="form-outline mb-4">
                  <input
                    type="password"
                    id="form3Example4"
                    class="form-control"
                    formControlName="confirmPassword"
                    placeholder="Nhập lại mật khẩu"
                  />
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4">
                  Đăng ký
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</ng-template>
