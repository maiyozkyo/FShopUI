<lib-header></lib-header>
<div class="container">
  <div class="row row-cols-4 mb-2">
    <div class="col" *ngFor="let fruit of lstAvaiableFruits">
      <ng-container
        [ngTemplateOutlet]="tmpFruit"
        [ngTemplateOutletContext]="{ fruit: fruit }"
      ></ng-container>
    </div>
  </div>
</div>

<ng-template #tmpFruit let-fruit="fruit">
  <div class="fruit-item w-100 h-100 flex flex-column">
    <div class="img w-100 h-50">
      <img [src]="fruit.img" />
    </div>
    <div class="name w-100 h-25 text-center">
      {{ fruit.name }}
    </div>
    <div class="quick-buy d-flex w-100 h-25">
      <button
        class="btn btn-danger text-center"
        [disabled]="fruit.quantity == 0"
        (click)="changeFruitQuantity(fruit, false)"
      >
        Giảm
      </button>
      <div class="quantity d-flex align-middle m-1">
        <input class="w-100" type="number" min="0" [value]="fruit.quantity" />
      </div>
      <button
        type="button"
        class="btn btn-primary d-flex align-middle"
        (click)="changeFruitQuantity(fruit, true)"
      >
        Tăng
      </button>
    </div>
  </div>
</ng-template>
